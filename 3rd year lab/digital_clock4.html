<html> 
<head> 
<style> 
#txt{ background-color: black; 
color: red; 
font-family: "digital-clock-font"; 
font-size: 50px;
text-align: center; 
} 
</style> 
</head> 
<body bgcolor="black">
<span id="txt">0:0:0</span><br>
<button name="s" onclick="digital()">Start</button>

<button name="e" onclick="disp()">End</button>
<button type="button" onclick="rese()">Reset</button>
<script>
setInterval("digital()",1000);
</script>
</body>
<script type="text/javascript">
var h=0;
var m=0; 
var s=0;

function digital(){
s+=1; 
if(s>=60){
m+=1;
s=s-60;}
if(m>=60){
h+=1;
m=m-60;}
document.getElementById("txt").innerHTML=h+":"+m+":"+s; 
} 


function disp(){
clearInterval("digital()");
alert("timer:"+h+":"+m+":"+s);

}
function rese(){
clearInterval("digital()");
s=0;
m=0;
h=0;}
</script >
</html>
