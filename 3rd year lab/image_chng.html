<head><title>Button</title>
<style>
.button{

color:"black";

<body>
<h2>Image</h2>
<button class=button style="margin-left:10rem" onclick="document.getElementById('myImg').width+=10">Increase Width</button>
<button class=button style="margin-left:25rem" onclick="document.getElementById('myImg').height+=10">Increase Height</button>
<br><br>
<button class=button style="margin-left:10rem" onclick="document.getElementById('myImg').width-=10">decrease Width</button>
<button class=button style="margin-left:25rem" onclick="document.getElementById('myImg').height-=10">decrease Height</button>
<img src="download.jpg" style="margin-left:18rem;margin-top:5rem" height=500 width=500 id="myImg">
</body>
</html>
