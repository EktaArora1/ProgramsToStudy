<html>
<head><title>Button</title>
<style>   
.button{
background-color:"white";
color:"black";
border:2px solid SlateBlue;
}
</style>
<script>
function chBackcolor(color) {
   document.body.style.background = color;
}</script>
</head>
<body bgcolor="red";>

<input class=button style="margin-left:10rem" id="red" value="Red" type="button" onclick="chBackcolor('red');">
<input class=button style="margin-left:25rem" id="green" value="Green" type="button" onclick="chBackcolor('green');">
<input class=button style="margin-left:40rem" id="blue" value="Blue" type="button" onclick="chBackcolor('blue');">

</body>
</html>
